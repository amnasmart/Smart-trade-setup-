<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Trade Setup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Smart Trade Setup</h1>
    
    <div class="input-section">
      <input type="text" id="symbolInput" placeholder="Enter Coin Symbol (e.g. INJ)" />
      <select id="timeframe">
        <option value="15m">15m</option>
        <option value="1h">1h</option>
        <option value="4h">4h</option>
      </select>
      <button onclick="getSetup()">Analyze</button>
    </div>

    <div id="result" class="result-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
